apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'com.bmuschko.nexus'

group = "com.mailchimp"
version = "0.4.4"

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-milestone" }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

dependencies {

    compile("org.projectlombok:lombok:1.16.4")
    compile('com.netflix.feign:feign-core:8.13.1')
    compile('com.netflix.feign:feign-jackson:8.13.1')
    compile('commons-codec:commons-codec:1.10')

}

install {
    repositories.mavenInstaller {
        pom.artifactId = "mailchimp-api"
    }
}

nexus {
    sign = false
    repositoryUrl = 'https://ci.stentle.com/nexus/content/repositories/releases/'
    snapshotRepositoryUrl = 'https://ci.stentle.com/nexus/content/repositories/snapshots/'
}